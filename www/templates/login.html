<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form
      name="myForm"
      ng-submit="doLogin(myForm.$valid)">
      <div class="list">
        <label class="item item-input">
          <span class="input-label" ng-class="
          {
            'ca-error' : !myForm.username.$valid && (!myForm.$pristine || myForm.$submitted)
          }
        ">Username</span>
          <input type="text"
            required="required"
            name="username"
            ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label" ng-class="
            {
              'ca-error' : !myForm.password.$valid && (!myForm.$pristine || myForm.$submitted)
            }
          ">Password</span>
          <input type="password"
            required="required"
            name="password"
            ng-model="loginData.password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Log in</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
